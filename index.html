<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="bg-wrapper">

            <article style="--color: #adff2f; --i: 10px; --d: 2.9s" class="ball"></article>
            <article style="--color: #9370db; --i: 16px; --d: 7.8s" class="ball"></article>

    <main class="content">
        <nav>
            <div class="logo">AURA</div>
            <ul>
                <li><a href="#">Vision</a></li>
                <li><a href="#">Lab</a></li>
                <li><a href="#" class="btn-nav">Get Started</a></li>
            </ul>
        </nav>

        <section class="hero">
            <div class="glass-card">
                <h1>Experience <span class="text-gradient">Fluidity</span></h1>
                <p>Welcome to a digital space where boundaries blur and creativity flows like light.</p>
                <div class="cta-group">
                    <button class="btn-primary">Explore Now</button>
                    <button class="btn-secondary">Watch Demo</button>
                </div>
            </div>
        </section>

</html>
